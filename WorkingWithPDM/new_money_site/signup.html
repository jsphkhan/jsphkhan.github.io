<!DOCTYPE html>
<html>
<head>
	<title>Yodlee Money - Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<style type="text/css">
		.header {

		}

		.btn {
			border-radius: 18px;
			width: 150px;
			margin: 10px 0 30px 0;
		}
		header .logo {
			margin-bottom: 30px;
		}
		.main {
			margin-top: 40px;
			transition: 150ms;
		}

		/* Extra Small devices (tablets, 768px and up) */
		@media (max-width: 768px) {
			.main {
				margin-top: 20px;
			}
			header .logo {
				margin-bottom: 10px;
			}
			header h2 {
				font-size: 22px;
			}

			header p {
				font-size: 12px;
			}

			.btn {
				width: 100%;
			}
		}
	</style>
</head>
<body>
<div class="main">
	<header class="header text-center">
		<div class="logo">
			<img class="default-logo" src="assets/money-logo.svg" alt="EnvestNetYodlee">
		</div>
		<h2>Create your account</h2>
		<p style="margin-bottom: 20px; color: #646464;">Registration will just take a couple of minutes. All fields are required.</p>
	</header>
	<div class="body">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form>
						<div class="form-group">
						    <label for="exampleInputEmail1">Name</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
					  	</div>
					  	<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  	</div>
					  	<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  	</div>
					  	<div class="text-center">
					  		<button type="submit" class="btn btn-danger">Submit</button>
					  	</div>
					  	<div class="text-center">
						  	<span>Already a member?</span>
						  	<a href="javascript:void(0);" class="js-signin-link">Sign in</a>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
